<!DOCTYPE html>
<html class="dark" dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MTV Trivia - בחירת קטגוריה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet"/>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #0a050b; color: white; overflow: hidden; height: 100dvh; }
        .neon-border { border: 2px solid #00f3ff; box-shadow: 0 0 15px rgba(0, 243, 255, 0.5); }
        .category-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .selected { border: 2px solid #00f3ff; box-shadow: 0 0 15px rgba(0, 243, 255, 0.5); background: rgba(0, 243, 255, 0.05); }
        /* תיקון הטקסט ההפוך */
        .ltr-text { direction: ltr; display: inline-block; }
    </style>
</head>
<body class="flex flex-col items-center p-6">

    <header class="w-full flex items-center justify-between mb-12 pt-4">
        <h1 class="text-2xl font-black italic mx-auto">בחר קטגוריה</h1>
        <button onclick="window.location.href='index.html'" class="material-symbols-outlined absolute right-6">arrow_forward</button>
    </header>

    <main class="w-full max-w-md flex-1">
        <section class="mb-10">
            <h2 class="text-[#00f3ff] font-bold mb-4 px-2 text-xs tracking-widest uppercase">עשורים (ERAS)</h2>
            <div class="grid grid-cols-2 gap-4">
                <div id="cat-90s" class="category-card selected rounded-2xl p-8 flex items-center justify-center cursor-pointer" onclick="select('90s')">
                    <span class="text-3xl font-black italic ltr-text">90's</span>
                </div>
                <div id="cat-80s" class="category-card rounded-2xl p-8 flex items-center justify-center cursor-pointer" onclick="select('80s')">
                    <span class="text-3xl font-black italic ltr-text">80's</span>
                </div>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-[#cd2bee] font-bold mb-4 px-2 text-xs tracking-widest uppercase">ז'אנרים (GENRES)</h2>
            <div class="grid grid-cols-2 gap-4">
                <div id="cat-dance" class="category-card rounded-2xl p-6 flex flex-col items-center gap-3 cursor-pointer" onclick="select('Dance')">
                    <span class="material-symbols-outlined text-3xl">album</span>
                    <span class="font-bold italic">דאנס</span>
                </div>
                <div id="cat-rap" class="category-card rounded-2xl p-6 flex flex-col items-center gap-3 cursor-pointer" onclick="select('Rap')">
                    <span class="material-symbols-outlined text-3xl">mic_external_on</span>
                    <span class="font-bold italic">ראפ</span>
                </div>
            </div>
        </section>

        <button id="start-btn" onclick="startGame()" class="w-full bg-[#cd2bee] py-5 rounded-full text-2xl font-black shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2">
            <span>התחל!</span>
            <span class="material-symbols-outlined font-black">bolt</span>
        </button>
    </main>

    <script>
        let selected = '90s';

        function select(id) {
            document.querySelectorAll('.category-card').forEach(el => el.classList.remove('selected'));
            if(id === '90s') document.getElementById('cat-90s').classList.add('selected');
            if(id === '80s') document.getElementById('cat-80s').classList.add('selected');
            if(id === 'Dance') document.getElementById('cat-dance').classList.add('selected');
            if(id === 'Rap') document.getElementById('cat-rap').classList.add('selected');
            selected = id;
        }

        function startGame() {
            localStorage.setItem('selected_category', selected);
            window.location.assign('game.html');
        }
    </script>
</body>
</html>
