<!DOCTYPE html>
<html class="dark" dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MTV Trivia - Eras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet"/>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #0a050b; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .selected { border: 2px solid #00f3ff; box-shadow: 0 0 25px rgba(0, 243, 255, 0.4); transform: scale(1.05); }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <header class="w-full flex justify-between items-center p-8 max-w-5xl">
        <button onclick="window.location.href='index.html'" class="bg-white/5 p-3 rounded-full"><span class="material-symbols-outlined">arrow_forward</span></button>
        <h1 class="text-3xl font-black italic italic tracking-tighter" style="text-shadow: 0 0 15px #cd2bee;">בחר קטגוריה</h1>
        <div class="w-10"></div>
    </header>

    <main class="w-full max-w-5xl px-6 space-y-12">
        <section>
            <h2 class="text-[#00f3ff] font-bold mb-6 px-2 tracking-widest text-xs uppercase">עשורים (ERAS)</h2>
            <div class="flex overflow-x-auto gap-6 hide-scroll pb-6 px-2">
                <div class="glass flex-none w-40 aspect-[4/5] rounded-3xl flex flex-col items-center justify-center cursor-pointer" onclick="sel(this, '60s')">
                    <span class="text-3xl font-black italic italic">60's</span>
                </div>
                <div class="glass flex-none w-40 aspect-[4/5] rounded-3xl flex flex-col items-center justify-center cursor-pointer" onclick="sel(this, '70s')">
                    <span class="text-3xl font-black italic italic">70's</span>
                </div>
                <div class="glass flex-none w-40 aspect-[4/5] rounded-3xl flex flex-col items-center justify-center cursor-pointer" onclick="sel(this, '80s')">
                    <span class="text-3xl font-black italic italic">80's</span>
                </div>
                <div class="glass flex-none w-40 aspect-[4/5] rounded-3xl flex flex-col items-center justify-center cursor-pointer selected" onclick="sel(this, '90s')">
                    <span class="text-3xl font-black italic italic">90's</span>
                </div>
                <div class="glass flex-none w-40 aspect-[4/5] rounded-3xl flex flex-col items-center justify-center cursor-pointer" onclick="sel(this, '2000s')">
                    <span class="text-3xl font-black italic italic">00's</span>
                </div>
            </div>
        </section>

        <section class="grid grid-cols-2 gap-6 px-2">
            <div class="glass rounded-3xl p-8 flex flex-col items-center cursor-pointer" onclick="sel(this, 'Rap')">
                <span class="material-symbols-outlined text-4xl mb-2 text-[#cd2bee]">mic_external_on</span>
                <p class="font-bold italic italic">ראפ</p>
            </div>
            <div class="glass rounded-3xl p-8 flex flex-col items-center cursor-pointer" onclick="sel(this, 'Dance')">
                <span class="material-symbols-outlined text-4xl mb-2 text-[#cd2bee]">album</span>
                <p class="font-bold italic italic">דאנס</p>
            </div>
        </section>
    </main>

    <div class="fixed bottom-0 w-full p-10 bg-gradient-to-t from-[#0a050b] pt-20">
        <button onclick="go()" class="w-full max-w-md mx-auto bg-[#cd2bee] py-6 rounded-2xl text-2xl font-black italic text-white shadow-2xl active:scale-95 transition-all">התחל משחק! ⚡</button>
    </div>

    <script>
        let c = '90s';
        function sel(el, s) {
            document.querySelectorAll('.glass').forEach(x => x.classList.remove('selected'));
            el.classList.add('selected');
            c = s;
        }
        function go() {
            localStorage.setItem('selected_category', c);
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
