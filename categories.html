<!DOCTYPE html>
<html class="dark" dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MTV Trivia - בחירת קטגוריה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet"/>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #0a050b; color: white; overflow-x: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s ease; }
        .selected { border: 2px solid #00f3ff; box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); background: rgba(0, 243, 255, 0.05); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <header class="w-full flex items-center justify-between mb-10 pt-4 max-w-md">
        <h1 class="text-2xl font-black italic mx-auto">בחר קטגוריה</h1>
        <button onclick="window.location.href='index.html'" class="material-symbols-outlined absolute right-6">arrow_forward</button>
    </header>

    <main class="w-full max-w-md flex-1 overflow-y-auto hide-scrollbar pb-32">
        <section class="mb-8">
            <h2 class="text-[#00f3ff] font-bold mb-4 px-2 text-xs tracking-widest uppercase">עשורים (ERAS)</h2>
            <div class="flex overflow-x-auto gap-4 hide-scrollbar pb-4 px-2" style="scroll-snap-type: x mandatory;">
                <div class="glass-card flex-none w-32 aspect-square rounded-2xl flex items-center justify-center cursor-pointer" dir="ltr" onclick="select(this, '60s')">
                    <span class="text-2xl font-black italic">60's</span>
                </div>
                <div class="glass-card flex-none w-32 aspect-square rounded-2xl flex items-center justify-center cursor-pointer" dir="ltr" onclick="select(this, '70s')">
                    <span class="text-2xl font-black italic">70's</span>
                </div>
                <div class="glass-card flex-none w-32 aspect-square rounded-2xl flex items-center justify-center cursor-pointer" dir="ltr" onclick="select(this, '80s')">
                    <span class="text-2xl font-black italic">80's</span>
                </div>
                <div class="glass-card flex-none w-32 aspect-square rounded-2xl flex items-center justify-center cursor-pointer selected" dir="ltr" onclick="select(this, '90s')">
                    <span class="text-2xl font-black italic">90's</span>
                </div>
                <div class="glass-card flex-none w-32 aspect-square rounded-2xl flex items-center justify-center cursor-pointer" dir="ltr" onclick="select(this, '2000s')">
                    <span class="text-2xl font-black italic">00's</span>
                </div>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-[#cd2bee] font-bold mb-4 px-2 text-xs tracking-widest uppercase">ז'אנרים (GENRES)</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="glass-card rounded-2xl p-6 flex flex-col items-center gap-3 cursor-pointer" onclick="select(this, 'Dance')">
                    <span class="material-symbols-outlined text-3xl">album</span>
                    <span class="font-bold italic">דאנס</span>
                </div>
                <div class="glass-card rounded-2xl p-6 flex flex-col items-center gap-3 cursor-pointer" onclick="select(this, 'Rap')">
                    <span class="material-symbols-outlined text-3xl">mic_external_on</span>
                    <span class="font-bold italic">ראפ</span>
                </div>
            </div>
        </section>

        <button onclick="startGame()" class="w-full bg-[#cd2bee] py-5 rounded-full text-2xl font-black shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2">
            <span>התחל!</span>
            <span class="material-symbols-outlined font-black">bolt</span>
        </button>
    </main>

    <script>
        let selected = '90s';
        function select(el, id) {
            document.querySelectorAll('.glass-card').forEach(card => card.classList.remove('selected'));
            el.classList.add('selected');
            selected = id;
        }
        function startGame() {
            localStorage.setItem('selected_category', selected);
            window.location.assign('game.html');
        }
    </script>
</body>
</html>
