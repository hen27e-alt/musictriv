<!DOCTYPE html>
<html class="dark" dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MTV Trivia - Premium Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet"/>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #0a050b; color: white; overflow-x: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .selected { border: 2px solid #00f3ff; box-shadow: 0 0 30px rgba(0, 243, 255, 0.3); background: rgba(0, 243, 255, 0.1); transform: scale(1.05); }
        .neon-text { text-shadow: 0 0 15px #cd2bee; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .category-scroll { display: flex; overflow-x: auto; gap: 1.5rem; padding: 1rem; snap-type: x mandatory; }
        .category-item { flex: 0 0 160px; snap-align: center; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center">

    <header class="w-full flex items-center justify-between p-8 pt-12 max-w-5xl">
        <button onclick="window.location.href='index.html'" class="bg-white/5 p-3 rounded-full border border-white/10 hover:bg-white/10">
            <span class="material-symbols-outlined">arrow_forward</span>
        </button>
        <h1 class="text-3xl font-black italic neon-text tracking-tighter uppercase">בחר קטגוריה</h1>
        <div class="w-12"></div>
    </header>

    <main class="w-full max-w-5xl flex-1 px-4 space-y-12 pb-40">
        
        <section>
            <div class="flex justify-between items-center mb-6 px-4">
                <h2 class="text-[#00f3ff] text-xl font-bold italic tracking-widest">עשורים (ERAS)</h2>
                <span class="text-white/30 text-xs">החלק לבחירה ></span>
            </div>
            <div class="category-scroll hide-scrollbar">
                <div class="category-item">
                    <div class="glass-card rounded-3xl p-8 flex flex-col items-center justify-center cursor-pointer aspect-[4/5]" onclick="select(this, '60s')">
                        <span class="text-3xl font-black italic">60's</span>
                        <p class="text-[10px] text-white/40 mt-2 uppercase">Rock & Roll</p>
                    </div>
                </div>
                <div class="category-item">
                    <div class="glass-card rounded-3xl p-8 flex flex-col items-center justify-center cursor-pointer aspect-[4/5]" onclick="select(this, '70s')">
                        <span class="text-3xl font-black italic">70's</span>
                        <p class="text-[10px] text-white/40 mt-2 uppercase">Disco Fever</p>
                    </div>
                </div>
                <div class="category-item">
                    <div class="glass-card rounded-3xl p-8 flex flex-col items-center justify-center cursor-pointer aspect-[4/5]" onclick="select(this, '80s')">
                        <span class="text-3xl font-black italic">80's</span>
                        <p class="text-[10px] text-white/40 mt-2 uppercase">Synthwave</p>
                    </div>
                </div>
                <div class="category-item">
                    <div class="glass-card rounded-3xl p-8 flex flex-col items-center justify-center cursor-pointer selected aspect-[4/5]" onclick="select(this, '90s')">
                        <span class="text-3xl font-black italic">90's</span>
                        <p class="text-[10px] text-white/40 mt-2 uppercase">Pop & Grunge</p>
                    </div>
                </div>
                <div class="category-item">
                    <div class="glass-card rounded-3xl p-8 flex flex-col items-center justify-center cursor-pointer aspect-[4/5]" onclick="select(this, '2000s')">
                        <span class="text-3xl font-black italic">00's</span>
                        <p class="text-[10px] text-white/40 mt-2 uppercase">Y2K Pop</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="px-4">
            <h2 class="text-[#cd2bee] text-xl font-bold italic mb-6 tracking-widest uppercase text-xs">ז'אנרים (GENRES)</h2>
            <div class="grid grid-cols-2 gap-6">
                <div class="glass-card rounded-3xl p-8 flex flex-col items-center cursor-pointer group" onclick="select(this, 'Rap')">
                    <span class="material-symbols-outlined text-4xl mb-3 text-[#cd2bee] group-hover:scale-110 transition-all">mic_external_on</span>
                    <h3 class="text-lg font-bold italic">ראפ</h3>
                </div>
                <div class="glass-card rounded-3xl p-8 flex flex-col items-center cursor-pointer group" onclick="select(this, 'Dance')">
                    <span class="material-symbols-outlined text-4xl mb-3 text-[#cd2bee] group-hover:scale-110 transition-all">album</span>
                    <h3 class="text-lg font-bold italic">דאנס</h3>
                </div>
                <div class="glass-card rounded-3xl p-8 flex flex-col items-center cursor-pointer group" onclick="select(this, 'Rock')">
                    <span class="material-symbols-outlined text-4xl mb-3 text-[#cd2bee] group-hover:scale-110 transition-all">music_note</span>
                    <h3 class="text-lg font-bold italic">רוק</h3>
                </div>
                <div class="glass-card rounded-3xl p-8 flex flex-col items-center cursor-pointer group" onclick="select(this, 'Israeli')">
                    <span class="material-symbols-outlined text-4xl mb-3 text-[#cd2bee] group-hover:scale-110 transition-all">auto_awesome</span>
                    <h3 class="text-lg font-bold italic">ישראלי</h3>
                </div>
            </div>
        </section>
    </main>

    <div class="fixed bottom-0 left-0 w-full p-10 bg-gradient-to-t from-[#0a050b] pt-20">
        <button onclick="startGame()" class="w-full max-w-md mx-auto bg-[#cd2bee] py-6 rounded-2xl text-2xl font-black italic text-white shadow-[0_15px_40px_rgba(205,43,238,0.4)] hover:scale-[1.02] active:scale-95 transition-all flex items-center justify-center gap-4">
            <span>הצטרף למשחק!</span>
            <span class="material-symbols-outlined font-black">bolt</span>
        </button>
    </div>

    <script>
        let selectedCategory = '90s';

        function select(el, cat) {
            document.querySelectorAll('.glass-card').forEach(card => card.classList.remove('selected'));
            el.classList.add('selected');
            selectedCategory = cat;
        }

        function startGame() {
            localStorage.setItem('selected_category', selectedCategory);
            window.location.assign('game.html');
        }
    </script>
</body>
</html>
