<!DOCTYPE html>
<html class="dark" dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MTV Trivia - Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet"/>
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #0a050b; color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .selected { border: 2px solid #00f3ff; box-shadow: 0 0 25px rgba(0, 243, 255, 0.4); background: rgba(0, 243, 255, 0.05); }
        /* תיקון הטקסט ההפוך (90's במקום s'90) */
        .fix-text { direction: ltr !important; unicode-bidi: isolate; display: inline-block; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <header class="w-full flex justify-between items-center p-6 max-w-md">
        <button onclick="window.location.href='index.html'" class="bg-white/5 p-2 rounded-full border border-white/10">
            <span class="material-symbols-outlined">arrow_forward</span>
        </button>
        <h1 class="text-2xl font-black italic italic">בחר קטגוריה</h1>
        <div class="w-10"></div>
    </header>

    <main class="w-full max-w-md space-y-10 pb-32">
        <section>
            <h2 class="text-[#00f3ff] font-bold mb-4 px-2 text-xs tracking-widest uppercase">עשורים (ERAS)</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-8 rounded-2xl flex flex-col items-center justify-center cursor-pointer selected" onclick="sel(this, '90s')">
                    <span class="text-3xl font-black italic italic fix-text">90's</span>
                </div>
                <div class="glass p-8 rounded-2xl flex flex-col items-center justify-center cursor-pointer" onclick="sel(this, '80s')">
                    <span class="text-3xl font-black italic italic fix-text">80's</span>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-[#cd2bee] font-bold mb-4 px-2 text-xs tracking-widest uppercase">ז'אנרים (GENRES)</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-6 rounded-2xl flex flex-col items-center gap-2 cursor-pointer" onclick="sel(this, 'Dance')">
                    <span class="material-symbols-outlined text-3xl">album</span>
                    <span class="font-bold italic italic">דאנס</span>
                </div>
                <div class="glass p-6 rounded-2xl flex flex-col items-center gap-2 cursor-pointer" onclick="sel(this, 'Rap')">
                    <span class="material-symbols-outlined text-3xl">mic_external_on</span>
                    <span class="font-bold italic italic">ראפ</span>
                </div>
            </div>
        </section>
    </main>

    <div class="fixed bottom-0 left-0 w-full p-8 bg-gradient-to-t from-[#0a050b] pt-12">
        <button onclick="go()" class="w-full max-w-md mx-auto bg-[#cd2bee] py-5 rounded-2xl text-2xl font-black italic italic text-white shadow-2xl active:scale-95 transition-all">
            התחל משחק! ⚡
        </button>
    </div>

    <script>
        let choice = '90s';
        function sel(el, val) {
            document.querySelectorAll('.glass').forEach(card => card.classList.remove('selected'));
            el.classList.add('selected');
            choice = val;
        }
        function go() {
            localStorage.setItem('selected_category', choice);
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
