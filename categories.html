<!DOCTYPE html>
<html class="dark" dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MTV Trivia - Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet"/>
    
    <style>
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: #0d0208; 
            background-image: linear-gradient(to bottom, rgba(242, 13, 166, 0.05) 1px, transparent 1px), linear-gradient(to right, rgba(242, 13, 166, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .neon-text { text-shadow: 0 0 10px #cd2bee, 0 0 20px #cd2bee; }
        .neon-card { 
            background: rgba(26, 11, 22, 0.8); 
            backdrop-filter: blur(12px); 
            border: 2px solid rgba(205, 43, 238, 0.1); 
            transition: all 0.3s ease;
        }
        .selected { 
            border-color: #00f3ff; 
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); 
            transform: translateY(-5px);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6 text-white">

    <header class="w-full max-w-md flex items-center justify-between p-6 pt-10">
        <button onclick="window.location.href='index.html'" class="bg-white/10 p-2 rounded-full border border-white/20">
            <span class="material-symbols-outlined">arrow_forward</span>
        </button>
        <h1 class="text-3xl font-black italic neon-text uppercase tracking-tighter">בחר קטגוריה</h1>
        <div class="w-10"></div>
    </header>

    <main class="w-full max-w-md flex-1 overflow-y-auto hide-scrollbar pb-32">
        <section class="mt-8">
            <h2 class="text-[#00f3ff] text-xl font-bold italic mb-6 px-2">עשורים (Eras)</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="neon-card p-8 rounded-2xl cursor-pointer text-center group" onclick="selectCat(this, '80s')">
                    <p class="text-3xl font-black italic group-hover:text-[#00f3ff]">80's</p>
                    <p class="text-[10px] text-primary uppercase font-bold tracking-widest mt-2">Synthwave</p>
                </div>
                <div class="neon-card p-8 rounded-2xl cursor-pointer text-center selected group" onclick="selectCat(this, '90s')">
                    <p class="text-3xl font-black italic group-hover:text-[#00f3ff]">90's</p>
                    <p class="text-[10px] text-[#00f3ff] uppercase font-bold tracking-widest mt-2">Grunge & Pop</p>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <h2 class="text-[#cd2bee] text-xl font-bold italic mb-6 px-2">ז'אנרים (Genres)</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="neon-card p-8 rounded-2xl cursor-pointer flex flex-col items-center group" onclick="selectCat(this, 'Rap')">
                    <span class="material-symbols-outlined text-4xl mb-2 text-[#cd2bee]">mic_external_on</span>
                    <h3 class="text-lg font-bold italic">ראפ</h3>
                </div>
                <div class="neon-card p-8 rounded-2xl cursor-pointer flex flex-col items-center group" onclick="selectCat(this, 'Dance')">
                    <span class="material-symbols-outlined text-4xl mb-2 text-[#cd2bee]">album</span>
                    <h3 class="text-lg font-bold italic">דאנס</h3>
                </div>
            </div>
        </section>
    </main>

    <div class="fixed bottom-0 left-0 w-full p-8 bg-gradient-to-t from-[#0d0208] to-transparent">
        <button onclick="startGame()" class="w-full max-w-md mx-auto bg-gradient-to-r from-[#cd2bee] to-[#00f3ff] py-5 rounded-2xl text-2xl font-black italic text-white shadow-[0_10px_30px_rgba(205,43,238,0.4)] active:scale-95 transition-all flex items-center justify-center gap-3">
            <span>התחל!</span>
            <span class="material-symbols-outlined font-black">play_arrow</span>
        </button>
    </div>

    <script>
        let choice = '90s';

        function selectCat(el, cat) {
            // מסיר סימון מכולם
            document.querySelectorAll('.neon-card').forEach(c => c.classList.remove('selected'));
            // מוסיף סימון לנבחר
            el.classList.add('selected');
            choice = cat;
            console.log("Selected:", choice);
        }

        function startGame() {
            // שמירה בזיכרון המקומי
            localStorage.setItem('selected_category', choice);
            // מעבר לדף המשחק - וודא שהקובץ game.html קיים ב-GitHub!
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
