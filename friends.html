<!DOCTYPE html>
<html class="dark" dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MTV Trivia - Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet"/>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0a0c12; background-image: linear-gradient(rgba(37, 106, 244, 0.05) 1px, transparent 1px), linear-gradient(90px, rgba(37, 106, 244, 0.05) 1px, transparent 1px); background-size: 40px 40px; }
        .neon-glow { text-shadow: 0 0 10px rgba(37, 106, 244, 0.8); }
        .status-glow { box-shadow: 0 0 10px rgba(57, 255, 20, 0.8); }

</head>
<body class="text-white min-h-screen flex flex-col">

<header class="pt-8 px-6 pb-4 flex items-center justify-between sticky top-0 bg-[#0a0c12]/80 backdrop-blur-md z-50">
    <button onclick="window.location.href='index.html'" class="p-2 rounded-full hover:bg-white/10">
        <span class="material-symbols-outlined text-white">arrow_forward</span>
    </button>
    <h1 class="text-2xl font-black text-[#256af4] neon-glow">חברים</h1>
    <span class="material-symbols-outlined text-white">person_add</span>
</header>

<main class="flex-1 px-6 space-y-4 overflow-y-auto pb-32">
    <div class="py-2">
        <input id="friend-search" class="w-full bg-[#161b26] border-2 border-[#256af4]/30 rounded-xl py-3 px-4 text-white focus:outline-none focus:border-[#256af4] transition-all" placeholder="חפש חברים..." type="text">
    </div>

    <div id="friends-list" class="space-y-4">
        <p class="text-center text-white/40 pt-10">מחפש חברים מחוברים...</p>
    </div>

    <div class="pt-8">
        <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
            <span class="w-2 h-6 bg-[#256af4] rounded-full"></span> הזמן חברים
        </h2>
        <div class="flex gap-4">
            <button onclick="shareWhatsApp()" class="flex flex-col items-center gap-2">
                <div class="size-14 rounded-2xl bg-[#25D366] flex items-center justify-center text-white">
                    <span class="material-symbols-outlined text-3xl italic">chat</span>
                </div>
                <span class="text-[10px] text-gray-400 font-bold">WhatsApp</span>
            </button>
        </div>
    </div>
</main>

<nav class="fixed bottom-0 left-0 right-0 bg-[#161b26]/90 backdrop-blur-lg border-t border-white/10 px-6 py-4 z-50">
    <div class="flex items-center justify-around max-w-lg mx-auto">
        <button onclick="window.location.href='index.html'" class="flex flex-col items-center gap-1 text-gray-500">
            <span class="material-symbols-outlined">home</span>
            <span class="text-[10px] font-bold uppercase">בית</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-[#256af4]">
            <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">group</span>
            <span class="text-[10px] font-bold uppercase">חברים</span>
        </button>
        <button onclick="window.location.href='profile.html'" class="flex flex-col items-center gap-1 text-gray-500">
            <span class="material-symbols-outlined">person</span>
            <span class="text-[10px] font-bold uppercase">פרופיל</span>
        </button>
    </div>
</nav>

<script>
    const firebaseConfig = { databaseURL: "https://music-trivia-90e88-default-rtdb.europe-west1.firebasedatabase.app/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const myName = localStorage.getItem('trivia_username') || "חן אלרואי";

    // שליפת כל השחקנים מהשרת
    db.ref('players').on('value', snap => {
        const list = document.getElementById('friends-list');
        list.innerHTML = "";
        const players = snap.val();

        for (let name in players) {
            if (name === myName) continue; // לא להראות את עצמי

            const p = players[name];
            const card = `
                <div class="bg-[#161b26] border border-white/5 p-4 rounded-xl flex items-center justify-between hover:border-[#256af4]/40 transition-colors">
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <div class="size-14 rounded-full border-2 border-[#256af4]/20 flex items-center justify-center bg-black">
                                <span class="text-xl font-black text-[#256af4]">${name[0]}</span>
                            </div>
                            <div class="absolute bottom-0 right-0 w-4 h-4 bg-[#39ff14] rounded-full border-2
