<!DOCTYPE html>
<html class="dark" dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MTV Trivia - Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet"/>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0a050b; color: white; }
        .neon-card { background: rgba(255, 255, 255, 0.03); border: 2px solid rgba(205, 43, 238, 0.1); transition: 0.3s; }
        .selected { border-color: #00f3ff; box-shadow: 0 0 20px rgba(0, 243, 255, 0.3); transform: scale(1.02); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
    <header class="w-full max-w-md flex items-center justify-between mb-10 pt-4">
        <button onclick="window.location.href='index.html'" class="material-symbols-outlined text-white/50">arrow_forward</button>
        <h1 class="text-2xl font-black italic italic">בחר קטגוריה</h1>
        <div class="w-6"></div>
    </header>

    <main class="w-full max-w-md space-y-8">
        <section>
            <h2 class="text-[#00f3ff] font-bold mb-4 px-2 tracking-widest uppercase text-xs">עשורים (ERAS)</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="neon-card p-6 rounded-2xl cursor-pointer text-center" onclick="selectCat(this, '80s')">
                    <p class="text-2xl font-black italic">80's</p>
                </div>
                <div class="neon-card p-6 rounded-2xl cursor-pointer text-center selected" onclick="selectCat(this, '90s')">
                    <p class="text-2xl font-black italic">90's</p>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-[#cd2bee] font-bold mb-4 px-2 tracking-widest uppercase text-xs">ז'אנרים (GENRES)</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="neon-card p-6 rounded-2xl cursor-pointer" onclick="selectCat(this, 'Rap')">
                    <span class="material-symbols-outlined mb-2">mic_external_on</span>
                    <p class="font-bold italic">ראפ</p>
                </div>
                <div class="neon-card p-6 rounded-2xl cursor-pointer" onclick="selectCat(this, 'Dance')">
                    <span class="material-symbols-outlined mb-2">album</span>
                    <p class="font-bold italic">דאנס</p>
                </div>
            </div>
        </section>

        <button onclick="startGame()" class="w-full bg-[#cd2bee] py-5 rounded-full text-2xl font-black shadow-lg mt-10 active:scale-95 transition-all">התחל! ⚡</button>
    </main>

    <script>
        let choice = '90s';
        function selectCat(el, cat) {
            document.querySelectorAll('.neon-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            choice = cat;
        }
        function startGame() {
            localStorage.setItem('selected_category', choice);
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
