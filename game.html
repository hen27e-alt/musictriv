<!DOCTYPE html>
<html class="dark" dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MTV Trivia - LIVE GAME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #0a050b; color: white; overflow: hidden; height: 100dvh; }
        .neon-border { box-shadow: 0 0 20px #cd2bee; border: 2px solid #cd2bee; }
        .vinyl-spin { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center p-6">
    <div id="game-ui" class="flex flex-col items-center w-full max-w-md h-full">
        <header class="w-full flex justify-between items-center mb-8">
            <span id="score" class="text-[#00f3ff] text-4xl font-black italic">0</span>
            <div class="relative size-16">
                <svg class="absolute inset-0 size-full -rotate-90"><circle id="timer-circle" class="text-[#cd2bee]" cx="32" cy="32" r="28" fill="transparent" stroke="currentColor" stroke-width="4" stroke-dasharray="176"></circle></svg>
                <div class="absolute inset-0 flex items-center justify-center font-bold" id="timer-txt">15</div>
            </div>
        </header>

        <div class="size-48 rounded-full bg-black neon-border vinyl-spin flex items-center justify-center mb-10">
            <div class="size-14 rounded-full bg-[#cd2bee] border-4 border-black/50"></div>
        </div>

        <h2 class="text-2xl font-black mb-2 italic">באיזו שנה יצא הלהיט?</h2>
        <p id="song-name" class="text-primary font-bold text-center mb-8 opacity-70 h-12">טוען שיר...</p>

        <div id="options" class="grid grid-cols-2 gap-4 w-full px-2"></div>
    </div>

    <audio id="player" crossorigin="anonymous"></audio>

    <script>
        const firebaseConfig = { databaseURL: "https://music-trivia-90e88-default-rtdb.europe-west1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const audio = document.getElementById('player');
        const myName = localStorage.getItem('trivia_username') || "חן";
        let playlist = [], timer;

        async function startEngine() {
            const cat = localStorage.getItem('selected_category') || '90s';
            const res = await fetch(`https://itunes.apple.com/search?term=${cat}&entity=song&limit=11`);
            const data = await res.json();
            playlist = data.results.map(s => ({ title: s.artistName + " - " + s.trackName, year: new Date(s.releaseDate).getFullYear(), url: s.previewUrl }));
            
            db.ref('currentQ').on('value', snap => {
                let idx = snap.val() || 0;
                if(idx >= 10) window.location.href = 'results.html';
                else loadQ(idx);
            });
        }

        function loadQ(idx) {
            const q = playlist[idx];
            if(!q) return;
            document.getElementById('song-name').innerText = q.title;
            const grid = document.getElementById('options');
            grid.innerHTML = "";
            audio.src = q.url; audio.play();

            let t = 15;
            clearInterval(timer);
            timer = setInterval(() => {
                t--;
                document.getElementById('timer-txt').innerText = t;
                document.getElementById('timer-circle').style.strokeDashoffset = 176 - (176 * t / 15);
                if(t <= 0) { clearInterval(timer); db.ref('currentQ').set(idx + 1); }
            }, 1000);

            [q.year, q.year-4, q.year+2, q.year+5].sort(() => Math.random()-0.5).forEach(y => {
                const b = document.createElement('button');
                b.className = "py-5 bg-white/5 border border-white/10 rounded-2xl font-bold text-xl active:bg-primary";
                b.innerText = y;
                b.onclick = () => {
                    clearInterval(timer);
                    if(y == q.year) {
                        b.style.background = "#00ff88";
                        db.ref('players/' + myName + '/score').transaction(s => (s||0)+10);
                        db.ref('players/' + myName + '/coins').transaction(c => (c||0)+5); // בונוס מטבעות
                    } else b.style.background = "#ff0055";
                    setTimeout(() => db.ref('currentQ').set(idx + 1), 1200);
                };
                grid.appendChild(b);
            });
        }
        startEngine();
    </script>
</body>
</html>
