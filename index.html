<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MTV Trivia - הכל עובד</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #1f1022; color: white; overflow: hidden; height: 100dvh; }
        .vinyl-glow { box-shadow: 0 0 40px rgba(205, 43, 238, 0.6); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin 4s linear infinite; }
        .correct { background: #00ff88 !important; color: black !important; }
        .wrong { background: #ff0055 !important; }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6 text-center">

    <div id="lobby" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#1f1022]">
        <h1 class="text-6xl font-black mb-4 italic">MTV <span class="text-[#cd2bee]">TRIVIA</span></h1>
        <p class="mb-10 opacity-60">הגרסה שעובדת ב-100%</p>
        <input type="text" id="username" class="bg-white/10 border-2 border-[#cd2bee]/30 rounded-2xl p-4 text-center text-xl mb-6 outline-none w-full max-w-xs" placeholder="הכנס שם...">
        <button id="btn-start" class="bg-[#cd2bee] px-16 py-5 rounded-full text-2xl font-black shadow-lg hover:scale-105 transition-all">התחל משחק ⚡</button>
    </div>

    <div id="game-ui" class="hidden flex flex-col items-center w-full max-w-md h-full pt-10">
        <div class="flex justify-between w-full mb-10">
            <span id="q-count" class="bg-[#cd2bee]/20 px-4 py-2 rounded-full text-sm font-bold border border-[#cd2bee]/30 text-white italic">שאלה 1/5</span>
            <span id="score" class="text-[#00f3ff] text-4xl font-black italic">0</span>
        </div>

        <div class="relative size-24 mb-10">
            <svg class="absolute inset-0 size-full -rotate-90"><circle id="timer-circle" class="text-[#cd2bee]" cx="48" cy="48" r="44" fill="transparent" stroke="currentColor" stroke-width="6" stroke-dasharray="276" stroke-dashoffset="0"></circle></svg>
            <div class="absolute inset-0 flex items-center justify-center text-3xl font-black" id="timer-txt">15</div>
        </div>

        <div class="relative mb-12">
            <div class="size-56 rounded-full bg-black border-8 border-[#cd2bee] vinyl-glow animate-spin-slow flex items-center justify-center">
                <div class="size-20 rounded-full bg-[#cd2bee] border-4 border-black/50"></div>
            </div>
            <h2 class="text-2xl font-bold mt-8 italic" id="song-name-display">טוען שיר...</h2>
        </div>

        <div id="options" class="grid grid-cols-2 gap-4 w-full"></div>
    </div>

    <audio id="audio-engine" preload="auto" crossorigin="anonymous"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSG7iAfYUCeCTqR3S5LrwmW8YoTjok9hM",
            authDomain: "music-trivia-90e88.firebaseapp.com",
            projectId: "music-trivia-90e88",
            databaseURL: "https://music-trivia-90e88-default-rtdb.europe-west1.firebasedatabase.app/",
            appId: "1:202068722806:web:93d9c6dac3695e8048cb57"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const audio = document.getElementById('audio-engine');
        let myName = "", timer, currentIdx = 0;

        // רשימת שירים משרתים רשמיים - חייב לעבוד במחשב ובכל מקום
        const playlist = [
            { name: "Michael Jackson - Testing", year: 1982, url: "https://actions.google.com/sounds/v1/science_fiction/hyperspace_activation.ogg" },
            { name: "Snap! - Testing", year: 1992, url: "https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" },
            { name: "Eminem - Testing", year: 2002, url: "https://actions.google.com/sounds/v1/cartoon/clown_horn.ogg" },
            { name: "The Beatles - Testing", year: 1970, url: "https://actions.google.com/sounds/v1/foley/beating_heart.ogg" },
            { name: "Britney Spears - Testing", year: 2003, url: "https://actions.google.com/sounds/v1/emergency/emergency_siren_short_burst.ogg" }
        ];

        document.getElementById('btn-start').onclick = function() {
            myName = document.getElementById('username').value;
            if(!myName) return alert("חן, שים שם!");
            
            audio.play().catch(() => {});
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            
            db.ref('players/' + myName).set({ score: 0 });
            db.ref('currentQ').on('value', snap => {
                currentIdx = snap.val() || 0;
                if(currentIdx < playlist.length) loadQ(currentIdx);
                else db.ref('currentQ').set(0);
            });
        };

        function loadQ(idx) {
            const q = playlist[idx];
            document.getElementById('song-name-display').innerText = q.name;
            document.getElementById('q-count').innerText = `שאלה ${idx + 1}/${playlist.length}`;
            const grid = document.getElementById('options');
            grid.innerHTML = "";
            
            audio.src = q.url;
            audio.load();
            audio.play().catch(e => console.log("Sound error:", e));

            let t = 15;
            clearInterval(timer);
            timer = setInterval(() => {
                t--;
                document.getElementById('timer-txt').innerText = t;
                document.getElementById('timer-circle').style.strokeDashoffset = 276 - (276 * t / 15);
                if(t <= 0) { clearInterval(timer); db.ref('currentQ').set(idx + 1); }
            }, 1000);

            [q.year, q.year-4, q.year+2, q.year+7].sort(() => Math.random() - 0.5).forEach(y => {
                const b = document.createElement('button');
                b.className = "py-5 bg-white/5 border border-white/10 rounded-3xl font-bold text-2xl hover:bg-[#cd2bee] hover:text-white transition-all";
                b.innerText = y;
                b.onclick = () => {
                    clearInterval(timer);
                    if(y == q.year) {
                        b.classList.add('correct');
                        db.ref('players/' + myName + '/score').transaction(s => (s || 0) + 10);
                        db.ref('players/' + myName + '/score').get().then(s => document.getElementById('score').innerText = s.val());
                    } else b.classList.add('wrong');
                    setTimeout(() => db.ref('currentQ').set(idx + 1), 1500);
                };
                grid.appendChild(b);
            });
        }
    </script>
</body>
</html>
