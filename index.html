<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MTV Trivia LIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #1f1022; color: white; overflow: hidden; height: 100dvh; }
        .vinyl-glow { box-shadow: 0 0 30px rgba(205, 43, 238, 0.4); }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin 5s linear infinite; }
        .correct { background: #00ff88 !important; color: black !important; border: none; }
        .wrong { background: #ff0055 !important; border: none; }
    </style>
</head>
<body class="flex flex-col items-center p-6 text-center">

    <div id="lobby" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#1f1022]">
        <h1 class="text-5xl font-black mb-6 italic">MTV <span class="text-[#cd2bee]">TRIVIA</span></h1>
        <input type="text" id="username" class="bg-white/10 border-2 border-[#cd2bee]/30 rounded-2xl p-4 text-center text-xl mb-6 outline-none" placeholder="×”×›× ×¡ ×©×...">
        <button onclick="startGame()" class="bg-[#cd2bee] px-16 py-5 rounded-full text-2xl font-black shadow-lg">×”×ª×—×œ ××©×—×§ âš¡</button>
    </div>

    <div id="end-screen" class="hidden fixed inset-0 z-[110] flex flex-col items-center justify-center bg-[#1f1022] p-6">
        <h2 class="text-4xl font-black mb-4">×”××©×—×§ ×”×¡×ª×™×™×!</h2>
        <p class="text-xl mb-2">×”× ×™×§×•×“ ×©×œ×š:</p>
        <p id="final-score" class="text-7xl font-black text-[#00f3ff] mb-10">0</p>
        <button onclick="resetGameServer()" class="bg-[#cd2bee] w-full max-w-xs py-5 rounded-full text-xl font-bold mb-4 shadow-lg">××™×¤×•×¡ ×©×¨×ª ×•×”×ª×—×œ×” ××—×“×© ğŸ”„</button>
        <button onclick="location.reload()" class="text-white/50 underline">×—×–×¨×” ×œ××¡×š ×”×‘×™×ª</button>
    </div>

    <div id="game-ui" class="hidden flex flex-col items-center w-full max-w-md h-full pt-4">
        <div class="flex justify-between w-full mb-6">
            <span id="q-count" class="bg-[#cd2bee]/20 px-3 py-1 rounded-full text-sm font-bold border border-[#cd2bee]/30">×©××œ×” 1</span>
            <span id="score" class="text-[#00f3ff] text-2xl font-black">0</span>
        </div>

        <div class="relative size-24 mb-6">
            <svg class="absolute inset-0 size-full -rotate-90"><circle id="timer-circle" class="text-[#cd2bee]" cx="48" cy="48" r="44" fill="transparent" stroke="currentColor" stroke-width="4" stroke-dasharray="276" stroke-dashoffset="0"></circle></svg>
            <div class="absolute inset-0 flex items-center justify-center text-3xl font-black" id="timer-txt">15</div>
        </div>

        <h2 class="text-2xl font-bold mb-1">×‘××™×–×• ×©× ×” ×™×¦× ×”×©×™×¨?</h2>
        <p id="song-display" class="text-[#00f3ff] italic mb-6">×˜×•×¢×Ÿ...</p>

        <div class="relative mb-10" onclick="audio.play()">
            <div class="size-44 rounded-full bg-black border-4 border-[#cd2bee] vinyl-glow animate-spin-slow flex items-center justify-center">
                <div class="size-14 rounded-full bg-[#cd2bee] border-4 border-black/50"></div>
            </div>
            <p class="text-[10px] mt-2 opacity-50 italic font-bold text-[#cd2bee]">× ×’×™×¢×” ×‘×ª×§×œ×™×˜ ××¤×¢×™×œ×” ×¡××•× ×“</p>
        </div>

        <div id="options" class="grid grid-cols-2 gap-3 w-full"></div>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSG7iAfYUCeCTqR3S5LrwmW8YoTjok9hM",
            authDomain: "music-trivia-90e88.firebaseapp.com",
            projectId: "music-trivia-90e88",
            databaseURL: "https://music-trivia-90e88-default-rtdb.europe-west1.firebasedatabase.app/",
            appId: "1:202068722806:web:93d9c6dac3695e8048cb57"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const audio = document.getElementById('audio');
        let myName = "", timer, currentIdx = 0;

        const playlist = [
            { name: "Michael Jackson - Thriller", year: 1982, url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { name: "Queen - Bohemian Rhapsody", year: 1975, url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
            { name: "Britney Spears - Toxic", year: 2003, url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
            { name: "Eminem - Without Me", year: 2002, url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
            { name: "Nirvana - Smells Like Teen Spirit", year: 1991, url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" }
        ];

        function startGame() {
            myName = document.getElementById('username').value;
            if(!myName) return alert("×”×›× ×¡ ×©×!");
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            
            db.ref('players/' + myName).set({ score: 0 });
            db.ref('currentQ').on('value', snap => {
                currentIdx = snap.val() || 0;
                if(currentIdx >= playlist.length) {
                    showEnd();
                } else {
                    loadQ(currentIdx);
                }
            });
        }

        function loadQ(idx) {
            const q = playlist[idx];
            document.getElementById('song-display').innerText = q.name;
            document.getElementById('q-count').innerText = `×©××œ×” ${idx + 1}/${playlist.length}`;
            const grid = document.getElementById('options');
            grid.innerHTML = "";
            audio.src = q.url;
            audio.play().catch(e => console.log("Sound check required"));

            let t = 15;
            clearInterval(timer);
            timer = setInterval(() => {
                t--;
                document.getElementById('timer-txt').innerText = t;
                document.getElementById('timer-circle').style.strokeDashoffset = 276 - (276 * t / 15);
                if(t <= 0) { 
                    clearInterval(timer); 
                    db.ref('currentQ').set(idx + 1);
                }
            }, 1000);

            [q.year, q.year-5, q.year+2, q.year+7].sort(() => Math.random() - 0.5).forEach(y => {
                const b = document.createElement('button');
                b.className = "py-4 bg-white/5 border border-white/10 rounded-2xl font-bold text-xl active:scale-95";
                b.innerText = y;
                b.onclick = () => {
                    clearInterval(timer);
                    document.querySelectorAll('#options button').forEach(btn => btn.onclick = null);
                    if(y == q.year) {
                        b.classList.add('correct');
                        db.ref('players/' + myName + '/score').transaction(s => (s || 0) + 10);
                        db.ref('players/' + myName + '/score').get().then(s => document.getElementById('score').innerText = s.val());
                    } else {
                        b.classList.add('wrong');
                    }
                    setTimeout(() => db.ref('currentQ').set(idx + 1), 2000);
                };
                grid.appendChild(b);
            });
        }

        function showEnd() {
            document.getElementById('game-ui').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            db.ref('players/' + myName + '/score').get().then(s => document.getElementById('final-score').innerText = s.val() || 0);
        }

        function resetGameServer() {
            db.ref('currentQ').set(0).then(() => {
                location.reload();
            });
        }
    </script>
</body>
</html>
