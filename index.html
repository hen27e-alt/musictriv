<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MTV Trivia - UNLIMITED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #1f1022; color: white; overflow: hidden; height: 100dvh; }
        .neon-border { box-shadow: 0 0 20px #cd2bee, inset 0 0 10px #cd2bee; border: 2px solid #cd2bee; }
        .vinyl-spin { animation: spin 4s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .correct { background: #00ff88 !important; color: black !important; transition: 0.3s; }
        .wrong { background: #ff0055 !important; transition: 0.3s; }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">

    <div id="lobby" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#1f1022]">
        <h1 class="text-6xl font-black mb-4 italic text-[#cd2bee]">MTV</h1>
        <h2 class="text-2xl font-bold mb-10 tracking-widest uppercase">Unlimited Edition</h2>
        <input type="text" id="username" class="bg-white/10 border-2 border-[#cd2bee]/30 rounded-2xl p-4 text-center text-xl mb-6 outline-none w-full max-w-xs focus:border-[#cd2bee]" placeholder="איך קוראים לך?">
        <button id="btn-start" class="bg-[#cd2bee] px-20 py-5 rounded-full text-2xl font-black shadow-[0_0_30px_rgba(205,43,238,0.5)] hover:scale-110 transition-all">PLAY ⚡</button>
    </div>

    <div id="game-ui" class="hidden flex flex-col items-center w-full max-w-md h-full pt-6">
        <div class="flex justify-between w-full mb-8">
            <span id="q-count" class="bg-[#cd2bee]/20 px-4 py-1 rounded-full text-sm font-bold border border-[#cd2bee]/30 italic">שאלה 1</span>
            <span id="score" class="text-[#00f3ff] text-4xl font-black italic">0</span>
        </div>

        <div class="relative size-20 mb-8">
            <svg class="absolute inset-0 size-full -rotate-90"><circle id="timer-circle" class="text-[#cd2bee]" cx="40" cy="40" r="36" fill="transparent" stroke="currentColor" stroke-width="6" stroke-dasharray="226" stroke-dashoffset="0"></circle></svg>
            <div class="absolute inset-0 flex items-center justify-center text-2xl font-black" id="timer-txt">15</div>
        </div>

        <div id="vinyl-container" class="relative mb-8">
            <div class="size-52 rounded-full bg-black neon-border vinyl-spin flex items-center justify-center relative overflow-hidden">
                <div class="absolute inset-0 opacity-30" style="background: repeating-radial-gradient(circle, #333, #000 5px);"></div>
                <div class="size-16 rounded-full bg-[#cd2bee] border-4 border-black/50 z-10 shadow-xl"></div>
            </div>
            <p id="song-info" class="text-xl font-bold mt-6 italic text-[#00f3ff] text-center">טוען להיט מהעולם...</p>
        </div>

        <div id="options" class="grid grid-cols-2 gap-4 w-full"></div>
    </div>

    <audio id="audio-engine" crossorigin="anonymous"></audio>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSG7iAfYUCeCTqR3S5LrwmW8YoTjok9hM",
            authDomain: "music-trivia-90e88.firebaseapp.com",
            projectId: "music-trivia-90e88",
            databaseURL: "https://music-trivia-90e88-default-rtdb.europe-west1.firebasedatabase.app/",
            appId: "1:202068722806:web:93d9c6dac3695e8048cb57"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const audio = document.getElementById('audio-engine');
        let myName = "", timer, currentIdx = 0;
        let gamePlaylist = [];

        // פונקציה שמושכת שירים אמיתיים מ-iTunes
        async function fetchSongs() {
            const terms = ['80s', '90s', 'Pop', 'Michael Jackson', 'Queen', 'Britney Spears', 'Eminem', 'Rihanna'];
            const randomTerm = terms[Math.floor(Math.random() * terms.length)];
            const response = await fetch(`https://itunes.apple.com/search?term=${randomTerm}&entity=song&limit=20`);
            const data = await response.json();
            return data.results.map(s => ({
                name: s.artistName + " - " + s.trackName,
                year: new Date(s.releaseDate).getFullYear(),
                url: s.previewUrl
            })).filter(s => s.url);
        }

        document.getElementById('btn-start').onclick = async function() {
            myName = document.getElementById('username').value;
            if(!myName) return alert("חן, תן שם שנזהה אותך!");
            
            document.getElementById('song-info').innerText = "מגריל שירים...";
            gamePlaylist = await fetchSongs();
            
            audio.play().catch(() => {});
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            
            db.ref('players/' + myName).set({ score: 0 });
            db.ref('currentQ').on('value', snap => {
                currentIdx = snap.val() || 0;
                if(currentIdx < gamePlaylist.length) loadQ(currentIdx);
                else db.ref('currentQ').set(0);
            });
        };

        function loadQ(idx) {
            const q = gamePlaylist[idx];
            document.getElementById('song-info').innerText = q.name;
            document.getElementById('q-count').innerText = `שאלה ${idx + 1}/10`;
            const grid = document.getElementById('options');
            grid.innerHTML = "";
            
            audio.src = q.url;
            audio.play().catch(e => console.log("Sound check..."));

            let t = 15;
            clearInterval(timer);
            timer = setInterval(() => {
                t--;
                document.getElementById('timer-txt').innerText = t;
                document.getElementById('timer-circle').style.strokeDashoffset = 226 - (226 * t / 15);
                if(t <= 0) { clearInterval(timer); db.ref('currentQ').set(idx + 1); }
            }, 1000);

            let years = [q.year, q.year-5, q.year+2, q.year+10].sort(() => Math.random() - 0.5);
            years.forEach(y => {
                const b = document.createElement('button');
                b.className = "py-4 bg-white/5 border border-white/10 rounded-2xl font-bold text-xl hover:bg-[#cd2bee]";
                b.innerText = y;
                b.onclick = () => {
                    clearInterval(timer);
                    if(y == q.year) {
                        b.classList.add('correct');
                        db.ref('players/' + myName + '/score').transaction(s => (s || 0) + 10);
                        db.ref('players/' + myName + '/score').get().then(s => document.getElementById('score').innerText = s.val());
                    } else b.classList.add('wrong');
                    setTimeout(() => db.ref('currentQ').set(idx + 1), 1500);
                };
                grid.appendChild(b);
            });
        }
    </script>
</body>
</html>
